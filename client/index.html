<!DOCTYPE html>
<html>

<head>
    <title>Limbo Planner</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="src/style/style.css">
    <link rel="icon" type="image/x-icon" href="src/public/icon.svg">
    <script type="module" src="src/index.ts"></script>
</head>

<body>
    <div id="top_header">
        <a id="limbo-logo" class="clickable" href="/">Limbo</a>
        <div class="spacer"></div>
        <span id="project-name">Limbo's Limbo</span>
        <div tabindex="0" id="theme-selector" class="clickable icon dropdown">
            <div class="options-container">
                <span class="option" data-value="default">Default (no fun)</span>
                <span class="option" data-value="limbo">Limbo</span>
            </div>
        </div>
        <div class="spacer"></div>
        <a id="github" class="clickable icon" href="https://github.com/knife-maniac/Limbo"
            title="See code on GitHub"></a>
        <div id="save-status" class="icon"></div>
    </div>

    <div id="main_container"></div>
</body>

</html>
